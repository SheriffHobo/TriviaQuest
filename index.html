<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Quest!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    <!-- Text to Speech-->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>


</head>

<body>
    <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center">
                <p class="title-letter">T</p>
                <p class="title-letter">R</p>
                <p class="title-letter">I</p>
                <p class="title-letter">V</p>
                <p class="title-letter">I</p>
                <p class="title-letter">A</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p class="title-letter">Q</p>
                <p class="title-letter">U</p>
                <p class="title-letter">E</p>
                <p class="title-letter">S</p>
                <p class="title-letter">T</p>
                <p class="title-letter">!</p>
            </div>

            <div class="container-fluid col-4">
                <!-- PLAYER INFO -->
                <div class="row text-white mb-3 p-0 b-o align-items-center text-center justify-content-center">
                    <div class="col-1 m-0 p-0 b-o">
                            <button type="button" id="emailSignOut" class="btn btn-primary d-none btn-sm"><i class="fas fa-sign-out-alt fa-flip-horizontal"></i></button>
                            <button type="button" id="facebookSignOut" class="btn btn-primary d-none btn-sm"><i class="fas fa-sign-out-alt fa-flip-horizontal"></i></button>
                    </div>
                    <div class="col m-1 p-0 b-o" id="playerPic"></div>
                    <div class="col-2 m-1 p-0 b-0" style="font-size: 1.1em" id="userScore"></div>
                </div>
            </div>

            <!-- ALL PLAYER SCORES -->
            <div class="container-fluid col-8 border-top border-bottom border-white p-3">
                <div class="row text-white">
                    <div id="allplayers" class="text-center">
                        <div class="pstitle float-left">Player Scores: </div>
                        <div id="usersScoreBoard" class="float-left scrolling-wrapper-flexbox"></div>
                    </div>
                </div>
            </div>


        <div class="container-fluid col-8">
            <div class="row text-light m-4">
                <!-- QUESTIONS -->
                <div class="col-7">
                    <div class="col text-center" id="btnNewGameWrap">
                        <button class="btn btn-primary" id="newGameBtn">New Game</button>
                    </div>
                    <div id="thetrivia" class="divwrapRadio text-center d-none">
                        <h6 id="topic">Waiting for topic ...</h6>
                        <div id="questionId" class="questionAnswer mb-3">
                            Waiting for question ...
                        </div>
                        <div id="radiobtns">
                        <div class="radio questionAnswer pl-3 pr-3">
                            1: <label><input id="answ1" type="radio" name="optradio" class="cursorPointer" onclick="console.log('1')">Waiting
                                for answer 1 ...</label>
                        </div>
                        <div class="radio questionAnswer pl-3 pr-3">
                            2: <label><input id="answ2" type="radio" name="optradio" class="cursorPointer" onclick="console.log('1')">Waiting
                                for answer 2 ...</label>
                        </div>
                        <div class="radio questionAnswer pl-3 pr-3">
                            3: <label><input id="answ3" type="radio" name="optradio" class="cursorPointer" onclick="console.log('1')">Waiting
                                for answer 3 ...</label>
                        </div>
                        <div class="radio questionAnswer pl-3 pr-3">
                            4: <label><input id="answ4" type="radio" name="optradio" class="cursorPointer" onclick="console.log('1')">Waiting
                                for answer 4 ...</label>
                        </div>
                        </div>
                        <div id="showTimer" class="showTimer mt-2"></div>

                    </div>
                    <div class="col text-center" id="btnStopGameWrap">
                        <button class="btn btn-secondary d-none" id="stopGameBtn">Stop Game</button>
                    </div>
                </div>

                <!-- CHAT -->
                <div class="col-5">
                    <div id="msgList" class="scrollbar mt-2" style="word-wrap: break-word"></div>
                    <form action="" class="mt-2">
                        <label for="">
                            Message: <input type="text" id="msginput" placeholder=" Your insult:" value="" size="35">
                        </label>
                        <button id="btnSubmit" class="myButton">Taunt!</button>
                    </form>
                </div>

            </div>
        </div>

    </div>
    <!-- The Login Modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span style="font-size: 1em; color: White;"><i class="fas fa-question-circle fa-spin fa-fw"></i></span>
                        Login</h4>
                    <button type="button" id="loginCloseBtn" class="close d-none btn-sm" data-dismiss="modal">X</button>
                </div>

                <!-- Modal body -->

                <div class="modal-body">

                    <div class="form-group">
                        <label for="usrname"><span class=""><i class="fas fa-envelope"></i></span> Email</label>
                        <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ex: key@lime.pie">
                    </div>
                    <div class="form-group">
                        <label for="usrname"><span class=""><i class="fas fa-lock"></i></span> Password</label>
                        <input type="password" class="form-control" id="loginInputPassword1" placeholder="Ex: H0wNoVV!!">
                    </div>
                    <div class="form-group">
                        <div class="col-12" id="errLoginMessage"></div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>-->
                    <button id="fbLoginFunc" class="loginBtn loginBtn--facebook btn-sm">Login</button>
                    <!--<button class="loginBtn loginBtn--google float-left">Login</button>-->
                    <button type="submit" id="btnLogin" class="btn btn-primary btn-sm">Login</button>
                    <button type="button" id="openSignup" class="btn btn-secondary btn-sm" data-toggle="modal"
                        data-target="#signupModal">Signup</button>
                </div>


            </div>
        </div>
    </div>
    <!-- The Signup Modal -->
    <div class="modal fade" id="signupModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fas fa-question-circle fa-spin fa-fw"></i> Signup</h4>
                </div>

                <!-- Modal body -->

                <div class="modal-body">
                    <div class="form-group">
                        <label for="usrname"><span class=""><i class="fas fa-user"></i></span> User Name</label>
                        <input type="name" class="form-control mb-3" id="signupDisplayName" aria-describedby="nameHelp"
                            placeholder="Ex: Coral">
                    </div>
                    <div class="form-group">
                        <label for="usrname"><span class=""><i class="fas fa-envelope"></i></span> Email</label>
                        <input type="email" class="form-control" id="signupInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ex: key@lime.pie">
                    </div>
                    <div class="form-group">
                        <label for="usrname"><span class=""><i class="fas fa-lock"></i></span> Password</label>
                        <input type="password" class="form-control" id="signupInputPassword1" placeholder="Ex: H0wNoVV!!">
                    </div>
                    <div class="form-group">
                        <div class="col-12" id="errSignUpMessage"></div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="openLoginModal" class="btn btn-primary btn-sm" data-dismiss="modal">
                        Back
                        to Login</button>
                    <button type="button" id="btnSignUp" class="btn btn-secondary btn-sm">Signup</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary d-none" id="openModal" data-toggle="modal" data-target="#loginModal"></button>
    <!-- End of modals for login and sign up -->

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <script src="./assets/javascript/config.js"></script>
    <script src="./assets/javascript/login.js"></script>
    <script src="./assets/javascript/triviaLogic.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/chat.js"></script>
    </script>
</body>

</html>
